
<title>李治廷 </title>


<p>
李治廷 
</p>
<p>
    代表作品：《李小龙 我的兄弟》《岁月神偷》《我爱HK开心万岁》《亲密敌人》《倾城之泪》《寒战》
</p>
<p>
    李治廷被誉为近年来难得一见的天才型演员，初出茅庐的《岁月神偷》就让稍显青涩的他收获“哇”声一片，之后的《李小龙 我的兄弟》如同小龙哥附体般的神韵让世人见识到了他的演技。2011年底，《亲密敌人》和《倾城之泪》双片出击，高产之余保证质量，抢尽眼球。2012年，逆、寒、毒三大战役的《寒战》，由他挑大梁接棒周杰伦与谢霆锋的《逆战》，足可见导演对他的号召力与演技的信任！（完）
</p>
