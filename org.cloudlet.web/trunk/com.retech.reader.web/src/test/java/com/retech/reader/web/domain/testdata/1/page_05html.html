<p class="font-content">10月6日消息，今天早晨，苹果CEO史蒂夫-乔布斯不幸与世长辞，之前同为合作伙伴和竞争对手的微软董事长比尔-盖茨亲自发表悼词悼念乔布斯</p>
<p class="font-content"> 全文如下：</p>
<p class="font-content">乔布斯和我在大约30年前相识，过去半生里一直以来都是同事、竞争对手和朋友。世界上很少有人拥有乔布斯般影响力，他将继续影响今后几代人。对于我们这些非常幸运可以和他合作的人，这是无比的荣耀。我将深切地想念乔布斯。 </p>
