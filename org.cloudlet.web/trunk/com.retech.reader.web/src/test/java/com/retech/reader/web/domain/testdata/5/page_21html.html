<p class="font-content">
小贝最新内裤广告超酷造型 
</p>
<p class="font-content">
　　贝克汉姆最新的内裤广告曝光，英格兰万人迷赤裸上身，展现了健硕的身材，而其下身曲线则令英国媒体惊叹：不愧是“Goldenballs”。 
</p>
<p class="font-content">
　　在为某品牌拍摄的最新内裤广告中，小贝摆出了超酷的造型，并展示了多款内裤产品，《太阳报》惊叹道：“辣妹管贝克汉姆叫‘金蛋蛋’(Goldenballs)，小贝如今展示了原因，他依然是那么棒。” 
</p>
