年度事件二：英伦男孩挫败好莱坞 
</p>
<p class="font-content">
    今年暑期档，本·帕尔默（Ben Palmer）执导的英国喜剧片《中间人》，在英国本土异军突起，拿到了4500万英镑票房，击败了同期上映的《加勒比海盗：惊涛怪浪》（票房3290万英镑）和《变形金刚3》（票房2810万英镑）两部好莱坞大片，成为英国电影史上最成功国产片。
    </p>
