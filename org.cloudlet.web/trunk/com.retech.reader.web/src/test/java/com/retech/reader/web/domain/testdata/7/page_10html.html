<p>
炎亚纶 为献爱心饿扁肚子 
</p>
<p>
    去年将主要精力放在唱片上的炎亚纶，已有好一段时间没有偶像剧作品了。前段时间，他与修杰楷接下最新偶像剧《给艾丽丝的奇迹》，在剧中饰演小提琴手的两人近期都在苦练琴艺。修杰楷从小没有学过音乐，他笑说当演员最大的好处就是可以学到小时候妈妈不愿意花钱让他去学的乐器。
</p>
<p>
    谈及这个首席小提琴手的角色，亚纶感觉自己跟男主角很像，“男主角从小被妈妈逼着学小提琴，因为没目标陷入迷失，而我从小是学钢琴，妈妈也管得严，入行后也一度陷入低潮，因此演来感触良多。”（完）
</p>
