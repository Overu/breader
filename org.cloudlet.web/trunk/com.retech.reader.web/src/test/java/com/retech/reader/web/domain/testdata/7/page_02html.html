<p class="font-content">
阮经天 
</p>
<p class="font-content">
   代表作品：《艋舺》《LOVE》《血滴子》 
</p>
<p class="font-content">
    没有哪个艺人像阮经天一样，从艺数年就经历了这样的大起大落，从崭露头角到突然被雪藏，然后凭借一部《命中注定我爱你》咸鱼翻身。然而，他并没有满足于偶像剧一哥的地位，而是放弃偶像剧投身电影。一部《艋舺》让他初尝影帝滋味，之后他更是赌上一切全力挑战大银幕，然而好事多磨，板上钉钉的《血滴子》和《LOVE》连续跳票，使得入伍在即的他捏一把汗。好在两部电影都顺利进行，不出意外的话，在小天入伍之前，我们能迎来新的一波“阮氏风暴”！
</p>
