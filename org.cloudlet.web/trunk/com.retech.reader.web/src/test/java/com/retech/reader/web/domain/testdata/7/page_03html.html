<p>
    代表作品：《艋舺》《LOVE》《痞子英雄首部曲：全面开战》《搜索》  
</p>
<p>

    我想每个喜欢综艺节目的人都会对“帅哥鉴定专家”小S拿着赵又廷当钢管大跳艳舞的场面触目惊心。作为新鲜肉中的佼佼者，赵又廷一出道就星运亨通。《痞子英雄》后，他没有在偶像剧领域开疆辟土，而是搭档阮经天以一部《艋舺》再下一城。贺岁档的电影版《痞子英雄》三部曲之开篇更是将动作场面全面升级，如此稳定且亮眼的成绩甚至惊动了大导演陈凯歌，请他入组新电影《搜索》，能文能武的赵又廷前途无可限量！
