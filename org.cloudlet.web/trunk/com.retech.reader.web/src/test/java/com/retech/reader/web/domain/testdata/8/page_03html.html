
<title>当前潮流 之推荐菜谱 3：陕西焖肘子 </title>


<p>
推荐菜谱3：陕西焖肘子 
</p>
<p>
    家家过年都要有一道压轴大菜，似乎只有这样过年才算有年味。作为压轴菜，第一要有大家公认的难度，第二要能代表一个家庭的烹调水平，第三还要受到全体家庭成员的欢迎。炖肘子就最能做到这三点，成为当之无愧的压轴菜。 
</p>
<p>
    准备30分钟，烹饪3小时，供三—五人份，操作略难，参考成本40元 
    </p>
<p>
    用料： 
</p>
<p>
    带骨猪肘1只、油菜3棵、蜂蜜、盐 各2汤匙...
</p>
