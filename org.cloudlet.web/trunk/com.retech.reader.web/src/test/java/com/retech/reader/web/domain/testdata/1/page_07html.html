
<title>谷歌创始人 Sergey Brin发文悼念乔布斯</title>

<img src="page_07image.jpg" width="100%" />
<p>10月6日消息，苹果前CEO乔布斯去世，谷歌共同创始人Sergey Brin在公司社交网站的个人页上发表了他今晚的想法。</p>
<p>以下是全文：</p>
<p>在Google刚成立的日子里，每当Larry和我需要长远的眼光和领导者的启示，我们总会想到Cupertino史蒂夫，你的追求完美的理念感动了所有接触过苹果产品的人（包括我正在使用的 MacBook），在我们为数不多的几次会面中我也亲眼看到。 </p>
<p>我谨代表Google和科技行业的所有人告诉你，我们非常怀念你。我对你的家人、朋友和苹果公司的同事致以深切慰问。</p>
