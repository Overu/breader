<p class="font-content">
推荐菜谱5：广东红枣莲子汤 
</p>
<p class="font-content">
    红枣和莲子都是生活中的宝贝，却因取材方便、价格便宜，忽略了它们的功效，而老盯着价格昂贵的保健品。红枣和莲子极适合女性，可静心安神、补血养气。尤其是红枣和莲子炖汤，更是绝配，适合冬季。 
</p>
<p class="font-content">
    准备8分钟，烹饪50分钟，供两人份，操作简单，参考成本8元 
    </p>
<p class="font-content">
    用料： 
</p>
<p class="font-content">
    红枣10个、莲子10克、桂圆6个、枸杞20粒、冰糖适量 
</p>
<p class="font-content">
    做法： 
</p>
<p class="font-content">
    1. 红枣洗净去核，桂圆去壳；莲子、枸杞提前泡好。 
</p>
<p class="font-content">
    2. 锅中放入2人份的清水，放入红枣、莲子、桂圆、枸杞，小火煮50分钟。出锅后，调入适量冰糖即可。 
</p>
