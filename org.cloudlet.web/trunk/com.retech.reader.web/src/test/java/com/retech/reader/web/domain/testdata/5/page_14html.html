小德6比26比1复仇费雷尔 搞笑王加冕表演王
</p>
<p class="font-content">
　　2010年12月31日，阿联酋阿布扎比表演赛进入最后一个比赛日。在最后的冠军争夺战中，搞笑天才、当今世界第一德约科维奇以6：2/6：1击败西班牙名将费雷尔，首次赢得这项分量十足的表演赛冠军。同时德约科维奇也报了在伦敦总决赛上惨败的一战之仇。 
</p>
