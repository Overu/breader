<p class="font-content">
《游遍天下》年度花絮
</p>
<p class="font-content">
    这期《游遍天下》是2011年的收官之作，回想一年的工作历程，编辑部某位风华绝代之人爆料了一件真事：朋友的孩子高一地理年级第一，因为喜欢看《游遍天下》，所以喜欢上了地理，孩子的书架上整齐地码着几十本《游遍天下》。我不善于煽情，也不屑于别人的这种表达，但那刻，我很感动，我们的工作有了更深的意义。 
</p>
<p class="font-content">
    真是一则“肉麻故事精选”，其实我们更愿意转发的是一堆编辑...
</p>
