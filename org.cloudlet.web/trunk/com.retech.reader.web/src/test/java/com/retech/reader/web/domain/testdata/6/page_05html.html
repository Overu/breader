吃住农家，随性天然 
</p>
<p class="font-content">
    到了千岛湖，一定不要错过了这里的天然美味。千岛湖的野生有机鱼头，其特色是肉嫩汤鲜，味浓。当地的特色菜还有清蒸桂鱼、葱油白花、清汤鱼圆、椒盐野猪排、千岛玉鳖、银鱼羹等。千岛湖餐馆首推排岭南路上的鱼味馆，淳安饭店的四冷盆、四热炒、六大件拼盘也不俗。此外红烧竹笋类的小菜，以及各种野菜也非常好吃，而且价格也不贵。虽然是在旅游区，浙江人诚实经商，认真做事，干净整洁的风格在很...
</p>
