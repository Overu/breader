<p>
快枪手：小食闹新春 
</p>
<p>
    打麻将、聊八卦、看春晚，过年之必备娱乐活动，怎能少得了小食的参与：火辣辣的牙签牛肉、热腾腾的甜酒冲蛋？？这年的滋味，就是一家人乐呵呵地吃喝玩乐！ 
</p>
<p>
推荐菜谱1：薯片鲜果沙拉盏  
    </p>
<p>
    准备和烹饪5分钟，供五人份，操作简单，参考成本38元 
</p>
<p>
    薯片120克、小番茄10个、芒果1个、猕猴桃4个、芦荟酸奶250克、香蕉1根、甜橙2个、开心果150克 
</p>
<p>
    做法： 
</p>
<p>
    1.所有水果取果肉，切小块。开心果仁用刀身压碎。 
</p>
<p>
       2.将水果小块混合在容器中，取一块薯片，上面放上综合果肉、浇一层酸奶，再撒上开心果仁碎即可
</p>
