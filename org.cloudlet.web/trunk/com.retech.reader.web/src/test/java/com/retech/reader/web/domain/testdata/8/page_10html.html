<p class="font-content">
最饮品：热饮粗粮 
</p>
<p class="font-content">
    粗粮吃久了难免单调，前几年风靡大江南北的粗粮细吃也已不再新鲜，于是在这个寒冷的冬天，让我们一起“喝”粗粮吧！ 
</p>
<p class="font-content">

    清晨，推开窗，氤氲的雾气笼罩大地，白茫茫的一片，不禁让人揉揉眼睛。这层雾，朦朦胧胧，掩盖了一切，让万物都只剩下淡淡的轮廓，这便是冬。再没有比在寒冷的冬天喝上一杯热烘烘的饮品来得惬意的事了，暖暖的水汽在空气中弥漫，凑近一点，感受着温热的气息，甚至连蒙住眼镜的雾气此时都是那么的可爱与温暖，真心感谢寒冷让我们变得如此容易满足。 
    </p>
