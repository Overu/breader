拒绝PS 我只要原版照片 
</p>
<p class="font-content">
    随着交友网站的流行，大多数网友都是通过网络认识的，在网上了解对方很容易，只要发一张照片就可以知道TA长什么样子。不过有很多人都将自己的照片过“处理”，这样一来就无法从照片上直接判断对方的长相。那怎么办才好呢？可以试试Errorlevelanalysis网站，在这个网站中就可以在最短的时间内知道照片是否被PS过，并且还能分析出PS的具体部位。 
</p>
