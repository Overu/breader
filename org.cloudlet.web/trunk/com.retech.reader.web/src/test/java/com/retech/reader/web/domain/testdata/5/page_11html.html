<p class="font-content">
郑洁喜获新赛季首冠 打破五年冠军荒
</p>
<p class="font-content">

    北京时间1月8日，总奖金为22万美元的WTA国际巡回赛奥克兰ASB精英赛进行了女单决赛的争夺。中国金花郑洁在首盘2-6落败，次盘6-3逆转，决胜盘2-0领先的情况下，因为对手佩内塔腰部受伤退赛而意外获胜，凭借这个幸运冠军，郑洁打破了自己五年多的冠军荒，捧得个人赛季首冠，同时也是职业生涯第4座单打冠军奖杯。 
</p>
