<p class="font-content">
推荐菜谱4：山东清蒸鲈鱼 
</p>
<p class="font-content">
    鲈鱼为我国的四大名鱼之一，对肝肾不足的人有很好的补益作用，加上其本身刺少、肉嫩、清淡，非常适合清蒸。尤其是秋末冬初的鲈鱼，特别肥美，鱼体内积累的营养物质也最丰富，是吃鲈鱼的最好时节。
</p>
<p class="font-content">
    准备30分钟，烹饪10分钟，供二人份，操作略难，参考成本20元 
    </p>
<p class="font-content">
    用料： 
</p>
<p class="font-content">
    鲈鱼1条、葱、姜末各20克、盐1茶匙、鸡蛋1只、淀粉1汤匙、胡...
</p>
