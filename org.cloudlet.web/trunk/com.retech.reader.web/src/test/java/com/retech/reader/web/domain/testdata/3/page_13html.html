江湖八卦事 
</p>
<p class="font-content">
    我一直认为，我的人生有两个江湖，一个是现实，一个是游戏。很多时候，我习惯将二者融为一体，感悟“人生如戏，戏如人生”的真谛。因为有了这个坏习惯，我也就常常将游戏与现实的各种话题混为一谈，谈得多了，兴致来了，索性就跟随潮流，开了个博客，每隔半个月八卦一下自己遭遇的江湖事。好了，闲话少说，让我们言归正传，聊一聊这半个月来阿鱼我遇到的江湖事。 
         </p>
