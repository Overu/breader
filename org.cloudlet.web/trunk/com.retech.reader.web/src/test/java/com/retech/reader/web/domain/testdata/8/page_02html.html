<p>
推荐菜谱2：四川夫妻肺片 
</p>
<p>
    准备10分钟，烹饪3分钟，供三人份，操作简单，参考成本20元 
</p>
<p>
    用料：

    熟牛肉、熟牛舌、熟牛肚、熟牛心 各50克、酥花生米50克、白芝麻、辣椒油、酱油、花椒面 各1汤勺、肉桂、八角 各2汤匙、老卤4汤匙 
</p>
<p>
    做法： 
</p>
<p>
    1. 将上述各类牛杂切成约4厘米长、2厘米宽、0.2厘米厚的大片，放入碗中。 
</p>
<p>
    2. 在锅中放入50克清水，加入辣椒油、酱油、花椒面、老卤、肉桂、八角，用大火边煮边搅拌，直至调料混合均匀即可。 
</p>
<p>
    3. 将步骤2种调好的汁冷却，浇在牛杂上，撒上酥花生米、白芝麻即可。 
</p>
<p>
    tips: 尽量买牛杂熟制品，回来自己调汁，就变得简单了。
</p>
