<p class="font-content">10月6日消息，苹果创始人乔布斯去世，《华尔街日报》对此发表了评论：</p>
<p class="font-content"> 苹果的创始人乔布斯去世，一个令人关心的问题是，这会对苹果的股价产生什么样的影响。</p>
<p class="font-content">可能影响不大，投资者已经用一种特别的方式对于他的离开表达了他们的悲伤：在他辞职的时候，股价并未大幅动荡，不久之后反而创了新高。不过，在iPhone4S发布之后，人们开始意识到乔布斯离去了，股价开始下跌。</p>
<p class="font-content">乔布斯让苹果的股价增加了近百倍，并为它带来了无价的名声。</p>
<p class="font-content">苹果将面临的问题是，怎么处理好乔布斯留下的这些宝贵遗产？</p>
