年度事件五：《黑天鹅》效应  
</p>
<p class="font-content">
    达伦·阿罗诺夫斯基（Darren Aronofsky）执导的《黑天鹅》在全球拿到将近5亿美元票房，将娜塔莉·波特曼（Natalie Portman）推上奥斯卡影后宝座，同时，《黑天鹅》在英国掀起了一阵学习芭蕾舞热潮，包括从芭蕾舞服开发出来的紧身衣等。
