<p class="font-content">乔布斯用他自己的极受欢迎的产品，对这个世界的电子消费产业进行了前所未有的冲击。在近10年时间里，他把自己一手创立的苹果从破产边缘拉回到了世界上顶峰。他个人为苹果的成功注入了不可思议的力量。</p>
<p class="font-content">不管称他为发明家、销售家还是梦想家，都不是他的本质。就像他创造出来的产品，他就像一个媒体，把我们带去我们想去的地方，这就是他与众不同之处。他离开了，但是他给予我们的未来还在。 </p>
