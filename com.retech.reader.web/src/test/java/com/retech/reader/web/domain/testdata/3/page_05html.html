好莱坞暑期档热映
</p>
<p class="font-content">
    随着《窃听风云2》、《蓝精灵》等大片乘着暑期末班车发动的新一轮票房冲击，网上流传的各种“抢先版”、“预告片”也已准备好借机传播木马。360安全卫士发布警报称，近期伪装热门影片的木马呈明显增多趋势，此类木马大多伴随着“老婆不在家玩的游戏”、“2011最火爆的网游”等广告页面一同出现，提醒影迷上网观看视频时注意开启安全软件，以免QQ等重要账号被木马窃取。 
</p>
