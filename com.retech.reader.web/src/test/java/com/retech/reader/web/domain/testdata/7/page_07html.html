<p class="font-content">
柯震东 
</p>
<p class="font-content">
    代表作品：《那些年，我们一起追的女孩》
</p>
<p class="font-content">
    所有人第一眼看到他就会惊呼：“好干净的男生！”《那些年，我们一起追的女孩》绝对是2011年神作级的作品，于是顺利捧红了电影中的一众演员。而其中得益最大的当数柯震东。虽然出身于演艺世家，但柯童鞋并不吃老本，而是借一部电影证明自己的实力。凭借电影中的出色表现，他顺利擒得金马最佳新人！初战告捷，好的开始，必定是成功的一半！
</p>
