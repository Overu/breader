<p class="font-content">《毒战》开机 古天乐孙红雷等齐聚 </p>
<p class="font-content">12月25日下午，由海润电影耗资亿元打造的警匪大片《毒战》在天津低调开机，并举行拜神仪式。海润电影总裁刘燕铭、导演杜琪峰、编剧韦家辉携该片演员古天乐、孙红雷、黄奕、高云翔、王思雅、尹铸胜等出席开机仪式。 </p>
<p class="font-content"> 不过，尽管有多位主创在场，众人却一致对《毒战》的剧情及角色三缄其口，且对于外界传闻一概拒不回应，疑似导演杜琪峰下了“禁口令”。 </p>
