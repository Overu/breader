夏雨：驰骋帕克城三大顶级雪场 
</p>
<p class="font-content">
    坐在美国盐湖城山谷雪场的缆车上，刚刚过了一个山头，下边是黑压压的松树，缆车下行，然后上行，阳光真好，晒在人身上暖洋洋的，也无风，所以一点都不觉得冷。 
</p>
<p class="font-content">
    我旁边是全副武装的夏雨，他身上穿着从帕克城商店新买的滑雪服，明亮的颜色在雪地里显得非常的耀眼。
</p>
