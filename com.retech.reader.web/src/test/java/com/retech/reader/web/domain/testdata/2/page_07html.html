2012年十部最受期待电影 《蝙蝠侠前传3》居首 
</p>
<p class="font-content">
  美国娱乐网站《BuzzFeed》列举2012年十部最受期待电影，大导演克里斯托弗·诺兰执导的《蝙蝠侠前传3：黑暗骑士崛起》排名第一，《复仇者联盟》、《霍比特人》、《黑衣人3》和《勇敢雄心》也榜上有名。
