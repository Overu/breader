<p class="font-content">
寻找汤的原乡 
</p>
<p class="font-content">
    如果非要给汤找个原乡，那么，广东算得上是最好的选择。到广东任何一座城市旅行，甚至是不远处的香港和澳门，不喝碗地道的粤式汤水，就真是白来了。粤式的煲汤，从器皿的选择就已经有了特别的讲究，最好的是大肚小口的砂锅，只有这种缓慢但均匀的传热方式，才能煲出汤水独特的鲜味。而最有说道的，还是在食材和制法上，成千上百种的汤料，搭配以不同的火候和熬制手法，能生出更多成千上百的口味来。哪怕是你在此呆上一年半载，每顿喝一碗不同的汤，都能不带重样的。 
</p>
