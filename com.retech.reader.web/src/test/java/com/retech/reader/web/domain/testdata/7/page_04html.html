蓝正龙 
</p>
<p class="font-content">
    代表作品：《鸡排英雄》《巨额交易》《电哪吒》《饮食男女：好远又好近》  
</p>
<p class="font-content">
    在偶像剧界混到男主角地位并不能让蓝正龙满足。一部异军突起的《鸡排英雄》，本来并不被人看好，却因为蓝正龙极其接地气的市井化表演而大红大紫。从此世人见识到Blue童鞋并不仅仅是偶像剧男主角，演起电影更是一把好手！于是当年李安大导的传世之作《饮食男女》的续集便花落蓝家，相信既能商业又能文艺的蓝正龙必将在这部电影中大放异彩！
</p>
