彭于晏 
</p>
<p class="font-content">
    代表作品：《听说》《女人不坏》《翻滚吧！阿信》《寒战》 
</p>
<p class="font-content">

    阳光面孔，魔鬼身材，彭于晏一直处在半火不火的状态，是粉丝们为之扼腕的事情。看看他以前的作品，不管是小清新的《听说》还是笑料不断的《女人不坏》，他的表现都可圈可点，但就是缺一把火。终于等来了属于他的《翻滚吧！阿信》，所有的朋友看了都说：“他在用灵魂演出！”好评如潮。这样的赞誉让他顺利入组2012巨片《寒战》，彭帅锅的肌肉马上有更新的用武之地了！
</p>
