年度事件三：《国王的演讲》笑傲奥斯卡 
</p>
<p class="font-content">
    没有炫目的特效，也没有3D的噱头，《国王的演讲》不仅在第83届奥斯卡拿到最佳电影、最佳导演、最佳原创剧本，同时，英国演员科林·费斯（Colin Firth）也凭借该片获得影帝。此外，该片还拿到了七个英国学院奖，两个美国演员工会大奖和一个金球奖。
