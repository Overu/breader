<p class="font-content">乔布斯创立了最有价值的科技公司，改变了人们使用电子产品的方式，让电脑、音乐和手机产业也发生了革命性的变化。</p>
<p class="font-content">  他偏爱让科技也变得优雅，让电脑不再仅仅是发烧友的玩具或公司的设备，他让电脑等科技产品变成了不可缺少的工具。</p>
<p class="font-content">苹果现在已经能很好的面对Google的挑战了，这主要归功于乔布斯留下的强大的产品阵容。现在要考虑的是当乔布斯的影响逐渐减弱，苹果是否还能生产出再度颠覆整个产业的产品。 </p>
