纳达尔两盘完胜低迷费德勒 获阿布扎比表演赛季军 
</p>
<p class="font-content">

　　北京时间12月31日，阿联酋阿布扎比表演赛在当天进入最后一个比赛日。在率先结束的三、四名争夺战中，纳达尔以6-1/7-5轻取老对手费德勒，继上届决赛双抢七取胜后，再度在这块场地上击败了瑞士球王。
