</p>
<p class="font-content">
　　北京时间1月10日，英国权威足球网站《goal.com》将评选出2011年度亚洲最佳门将。在5人的候选名单中，出现了效力于中超北京国安队的国门杨智的名字，而他也将与其他4名候选人竞争2011年度亚洲第一门将的殊荣。 
</p>
