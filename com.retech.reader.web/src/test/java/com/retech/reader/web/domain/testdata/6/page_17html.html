<p class="font-content">
芊芊十岛 
</p>
<p class="font-content">
    那月悬碧空、水涵月影的月光岛，是爱情的岛屿；那野桂遍地的地方，幽香闻十里，亦有名“桂花岛”；还有那串串珍珠般散落湖面的黄山尖、古迹遍布的龙山岛、千岛湖登高揽胜的最佳处梅峰揽胜、生活着500余只猴子的猴岛、山寨遗风三潭岛、群蛇共舞的神龙岛、“三个和尚没水喝”的发生地蜜山岛……芊芊十岛，各擅其美。 
</p>
