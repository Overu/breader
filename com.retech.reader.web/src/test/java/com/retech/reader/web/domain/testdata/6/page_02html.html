<p class="font-content">
千岛之恋 
</p>
<p class="font-content">
    在千岛湖，我只想做一个幸福的人，牵手心爱的人隐逸岛上； 
</p>
<p class="font-content">
    在千岛湖，我只想做一个简单的人，每天劈柴种橘养狗作画； 
</p>
<p class="font-content">
    在千岛湖，我只想做一个快乐的人，带着家人环湖畅游恣意挥洒； 
</p>
<p class="font-content">
    但你所见裸露水上的那一半，不是千岛湖的全部，还有浸没在水下的一半，那里有千年古城的水下静美，以及无尽诱惑……
</p>
