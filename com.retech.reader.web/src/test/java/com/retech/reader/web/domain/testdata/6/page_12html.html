<p class="font-content">
东风日产奇骏千岛湖长途试驾 
</p>
<p class="font-content">
    《游遍天下》杂志社本期推出千岛湖专题，由于采访线路复杂，路面状况具有不确定性，所以我们准备采用能适应各种路况的SUV来做座驾，经过多次挑选，最后选择了既具备四驱越野能力，又适合长途舒适驾驶的东风日产奇骏。
</p>
