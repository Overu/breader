<p class="font-content">
能不忆江南？ 
</p>
<p class="font-content">
    里程:515公里 
</p>
<p class="font-content">
    杭州→千岛湖→义乌→绍兴 
</p>
<p class="font-content">
    人间天堂杭州、青山绿水千岛湖，小商品城义乌连接温柔水乡绍兴，江南风情就在这天这地这湖之中。这条线路全程高速贯通，交通便捷，是浙江省内的一条经典自驾线路。驾车奔驰，你再吟一首《忆江南》，刚硬与柔美，能不忆江南？ 
</p>
