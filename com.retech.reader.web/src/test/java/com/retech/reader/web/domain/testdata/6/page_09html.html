心灵故乡，千岛之恋 
</p>
<p class="font-content">
    “湖泊是自然景色中最美也是最富表现力的一部分。它是地球的眼睛；凝视湖中，人能够衡量出自己本性的深度。湖边的水生树木是它周围纤细的睫毛，四周树木苍郁的群山和山崖是突出于其上的眉毛。”千岛湖的美让人联想到瓦尔登湖。 
</p>
<p class="font-content">
    在2011年秋天即将结束时，我们一行人从南国来到千岛湖畔。驾驶着奇骏从杭州萧山机场驶向湖区的那一刻开始，喧嚣渐远，而天堂渐近。 
</p>
