<p class="font-content">
网坛新赛季悄然开幕 李娜女单旗开得胜
</p>
<p class="font-content">
    网坛新赛季的序幕于2010年12月31日拉开，就是在澳大利亚亚伯斯举行的霍普曼杯网球赛。虽然不敌法国队，但李娜仍开心地说：“我又回来了!”毕竟，男单(吴迪)0∶2输给加斯奎特毫无意外，混双(李娜/吴迪)0∶2不敌巴托丽/加斯奎特也在意料之中。重要的是，李娜在自己新赛季的首战单打比赛中，赢了目前排名世界第9的法国名将巴托丽，给新赛季开了好头。
</p>
