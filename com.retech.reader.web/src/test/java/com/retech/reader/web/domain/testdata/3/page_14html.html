<p class="font-content">
APU无处购买 
</p>
<p class="font-content">
    最近我想要购买AMD最新的Llano A8 3850和A75芯片组主板来组建一台新机器。但现在市场上貌似只有主板，没有APU卖。请问这是怎么回事？ 
         </p>
         <p class="font-content">
    你所遇到的问题的确非常普遍，因为现在AMD的APU的确在货源方面跟进非常慢。目前我们了解到，国内唯一能买到APU的地方是在广州，但都是水货产品，所以缺货并不是地域性的问题。 
             </p>
