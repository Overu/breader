<p class="font-content">
连续保存电视剧截图 
</p>
<p class="font-content">
    我最近在PPTV上追一部电视剧，有时候也和网友分享一些电视剧的情节。他们常常分享一些连续的剧情截图，我也想参与进去，请问该怎么办？ 
             </p>
         <p class="font-content">
         
    如果你是通过PPTV在线看连续剧，可以通过它自带的截图功能实现这个目的。很巧的是，PPTV提供了按时间命名截图文件的功能，也就是说截取的图片，文件名会按照当前日期、时间进行命名，例如“2011_7_29_19_0_10.png”，依次代表年、月、日、时、分、秒。只要按时间顺序将这些图片拼贴起来，就可以做成类似连环画式剧情截图了（拼贴的方法有很多，比如借助可牛或者美图秀秀的图片拼贴功能）。 
             </p>
