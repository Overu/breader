年度事件四：《暮光之城》效应 
</p>
<p class="font-content">
    罗伯特·帕丁森（Robert Pattinson）和克里斯汀·斯图尔特（Kristen Stewart）领衔主演的《暮光之城》系列电影，今年推出《暮光之城4：破晓（上）》，该片上映后，不仅票房大卖，更掀起了一股婚纱热。不过，稍微遗憾的是，该片也有负面影响，部分观看该片的观众，都遭到特殊的光影刺激，患上光敏性癫痫。 
    </p>
