<html manifest="web/appcache.nocache.manifest">
<head>
<meta http-equiv="content-type" content="text/html; charset=UTF-8">

<!--                                                               -->
<!-- These meta tags tell the mobile browser that the app is       -->
<!-- formatted for mobile browsers and should not be zoomed in by  -->
<!-- default.                                                      -->
<!--                                                               -->
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
<meta name="viewport" content="width=device-width, user-scalable=no">

<!--                                                               -->
<!-- Consider inlining CSS to reduce the number of requested files -->
<!--                                                               -->
<!-- <link type="text/css" rel="stylesheet" href="web.css"> -->

<!-- Specify the shortcut icon. -->
<link rel="shortcut icon" href="favicon.ico" />

<!-- Specify the bookmark icon used for homepage shortcuts. -->
<link rel="apple-touch-icon" href="icon.png" />
<link rel="apple-touch-icon-precomposed" href="icon.png" />

<!-- Specify the title in the browser tab. -->
<title>Loading</title>

<!--                                           -->
<!-- This script loads your compiled module.   -->
<!-- If you add any GWT meta tags, they must   -->
<!-- be added before this line.                -->
<!--                                           -->
<script type="text/javascript" charset="utf-8" src="cordova-1.5.0.js"></script>
<script type="text/javascript" src="web/web.nocache.js"></script>
<style type="text/css">
body {
  margin: 0px;
}
#loading {
  position: absolute;
  width: 100%;
  height: 100%;
  z-index: 1000;
  background-color: white;
}

#loading,#stb {
  background-color: whiteSmoke;
}

.cmsg {
  margin: 1em;
}

.msg {
  font-family: arial, sans-serif;
  margin-top: 150px;
  text-align: center;
  font-weight: bold;
}

.lpb {
  text-align: center;
  width: 320px;
  border: 1px solid #999;
  padding: 1px;
  height: 8px;
  margin-right: auto;
  margin-left: auto;
}

#lpt {
  width:90%;
  height: 100%;
  background-color: #6188F5;
  background-repeat: repeat-x;
  background-position: 0 0;
  background-size: 16px 8px;
  background-image: -webkit-linear-gradient(315deg, transparent, transparent 33%, rgba(0, 0, 0, 0.12)
    33%, rgba(0, 0, 0, 0.12) 66%, transparent 66%, transparent );
  -webkit-animation: bk 0.8s linear 0 infinite, fw 3s ease;
}

@-webkit-keyframes bk {
  0% {
    background-position:0 0; 
  }
  100% {
    background-position:-16px 0; 
  }
}
@-webkit-keyframes fw {
  0% {
    width:0;
  }
  100% {
    width:90%;
  }
}
</style>
</head>

<!--                                           -->
<!-- The body can have arbitrary html, or      -->
<!-- you can leave the body empty if you want  -->
<!-- to create a completely dynamic UI.        -->
<!--                                           -->
<body>

  <!-- OPTIONAL: include this if you want history support -->
  <iframe src="javascript:''" id="__gwt_historyFrame" tabIndex='-1'
    style="position: absolute; width: 0; height: 0; border: 0"></iframe>

  <!-- RECOMMENDED if your web app will not function without JavaScript enabled -->
  <noscript>
    <div
      style="width: 22em; position: absolute; left: 50%; margin-left: -11em; color: red; background-color: white; border: 1px solid red; padding: 4px; font-family: sans-serif">
      Your web browser must have JavaScript enabled in order for this application to display
      correctly.</div>
  </noscript>

  <div id="loading">
    <div class="cmsg">
      <div class="msg">Loadingâ€¦</div>
      <div class="lpb">
        <div id="lpt"></div>
      </div>
    </div>
  </div>
</body>
</html>
