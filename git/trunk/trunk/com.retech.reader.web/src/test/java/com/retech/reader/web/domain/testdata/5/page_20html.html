
<title>乔丹和古巴籍女友订婚</title>


<p>
乔丹和古巴籍女友订婚　
</p>
<p>
    交往了3年之后，迈克尔·乔丹终于和自己的古巴籍女友伊维特·普利托订婚。 
</p>
<p>
　　夏洛特当地媒体最先公布这则消息后，乔丹的发言人之后也对该消息予以了证实。
</p>
<p>
　　据悉，迈克尔·乔丹是在圣诞节周末和女友订婚的，但是两人的婚礼日期还没有确定。 
</p>
<p>
　　这将是迈克尔·乔丹的第二次婚姻。在1989年9月，乔丹曾与朱厄尼塔·瓦诺伊结婚，但在2006年，两人离婚，两人育有两个儿子——杰弗里·乔丹和马库斯·乔丹，以及一个女儿——贾思敏·乔丹。文\Rock\网易体育\完
</p>
