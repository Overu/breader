
<title>炎亚纶 献爱心饿扁肚子 </title>


<p>
炎亚纶 为献爱心饿扁肚子 
</p>
<p>
    为了帮助缴不起学费的贫困学生，炎亚纶特地举办爱心签唱会，当天所售专辑收入扣除成本后会悉数捐给慈善基金会。现场他还给粉丝发放亲自签名的爱心谢卡，答谢歌迷的支持。 
</p>
<p>
    因为献爱心，炎亚纶初中时曾有过连续一星期挨饿的痛苦经历。当时正碰上台湾“921大地震”，他在上学途中看到很多慈善团体在路边募款，所以便把午餐钱捐了出去。他回忆说：“我连续好几天中午都没有吃饭，有一天终于忍不住了，趁同学不注意偷吃了好几口饭菜。最后许多同学也加入捐款活动，后来就演变成每天中午大家把桌子并在一起，把饭菜集合起来，大家一起当自助餐吃。”
</p>
